<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Pusatkan secara vertikal */
      align-items: center;
      min-height: 100vh;
      background-color: #ea5452;
      overflow-y: auto;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    #envelope {
      width: 350px; /* Diperbesar */
      height: 250px; /* Diperbesar */
      background: transparent;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.5s ease;
      z-index: 1;
      margin-bottom: 30px;
    }

    #envelope img {
      height: 100%; /* Sesuaikan dengan tinggi envelope */
      object-fit: contain;
    }

    #envelope:hover {
      transform: scale(1.05);
    }

    #envelope.pop {
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #message {
      display: none;
      text-align: center;
      transition: all 0.5s ease;
      color: white;
      z-index: 2;
      max-width: 90%;
    }

    #message img {
      max-width: 80%;
      max-height: 350px;
      border-radius: 10px;
      margin: 10px 0;
    }

    #game-button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #ff66b2;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }

    #final-img {
      display: none;
    }
  </style>
</head>
<body>

  <div id="envelope">
    <img src="virtual kado.png" alt="Kado" />
  </div>

  <div id="message">
    <h1>Happy Birthday, Sayang! üéâüéÇ</h1>
    <p>I'm proud of you. Continue to be a blessing to your family and others.<br>
      I pray for your struggles, and pray for your hope, that God may grant them according to His plan and timing üíñ</p>
    <img src="Red Cute Love Heart Valentine Day Photo Collage.png" alt="Foto kamu berdua" />
    <p>Coba klik tulisan ini</p>
    <button id="game-button">Spesial untuk cayang</button>
    <p>(hint : coba terus)</p>
    <div id="final-img">
      <p>Ketahuan deh fotonyaüòù</p>
      <img src="aib elsha.png" alt="Foto lucu kamu" />
    </div>
  </div>

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="yt1z.net - Arjan Aj Japar - Gemoy Dan Lucu (Instrumental) (320 KBps).mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio üò¢
  </audio>

  <script>
    const envelope = document.getElementById("envelope");
    const message = document.getElementById("message");
    const gameButton = document.getElementById("game-button");
    const bgMusic = document.getElementById("bg-music");
    let prankCount = 0;

    envelope.addEventListener("click", () => {
      envelope.classList.add("pop");
      setTimeout(() => {
        envelope.style.display = "none";
        message.style.display = "block";
        bgMusic.play(); // play musik
      }, 400);
    });

    gameButton.addEventListener("mouseover", () => {
      if (prankCount < 5) {
        gameButton.style.position = "absolute";
        gameButton.style.top = Math.random() * 80 + "%";
        gameButton.style.left = Math.random() * 80 + "%";
        prankCount++;
      }
    });

    gameButton.addEventListener("click", () => {
      if (prankCount >= 5) {
        document.getElementById("final-img").style.display = "block";
        gameButton.style.display = "none";
      }
    });
  </script>
</body>
</html>
